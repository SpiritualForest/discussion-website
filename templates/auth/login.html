{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block title %}Log in{% endblock %}
{% block content %}
<form method="post">
	{{ form.csrf_token }}
	<p>{{ form.username.label }} {{ form.username }}</p>
	<p>{{ form.password.label }} {{ form.password }}</p>
	<p>{{ form.submit }}</p>
</form>
{% endblock %}

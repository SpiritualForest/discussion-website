{% extends "base.html" %}

{% block title %}Index page{% endblock %}
<!-- Load all the posts from the various groups.
	Figure out an algorithm to load trending ones later. -->
{% block content %}
	{% for post in posts %}
		<div class="post">
			<p class="post_title">{{ post["title"] }}</p>
			<p class="post_text">{{ post["text"] }}</p>
		</div>
	{% endfor %}
{% endblock %}
